<div class="button-section col-offset-4 submit-button">
<button mat-raised-button color="primary" matTooltip="Save Draft"  (click)="onSave()" [disabled]="saveDisabled">Save</button>
<button mat-raised-button color="primary" matTooltip="Publish" (click)="onPublish()" [disabled]="publishDisabled">Publish</button>
<!-- <button mat-raised-button color="primary" matTooltip="Delete the post" (click)="onDelete()" [disabled]="deleteDisabled">Clear All</button> -->
</div>
<div class="title-section">
    <input matInput placeholder="Title..." type="text" [(ngModel)]="title">
</div>
<div class="editor-section">
<quill-editor (onContentChanged)="onTextChange($event)"></quill-editor>
</div>
